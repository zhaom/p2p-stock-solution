<script type="text/javascript">
    /*保证金*/
    $('#alert_bzj').on('click', function () {
        $.layer({
            area: ['420', '290'],
            dialog: {
                title: '补充保证金',
                msg: '<div class="layer_form_box">'
                        + '<h1>补充保证金</h1>'
                        + '<div class="form show" style="padding: 0;">'
                        + '<form id="mobileReg" action="#" method="POST">'
                        + '<input type="hidden" name="type" value="mobile"/>'
                        + '<div class="cd22 clear f12" style="margin-bottom:15px">保证金越充足越能提高抗风险能力，还能提高操盘总资产。</div>'
                        + '<dl>'
                        + '<dt><label>证券账号：</label></dt>'
                        + '<dd>'
                        + '<div class="f18" style="line-height:38px"><select name="account" id="accountBzj"><option value="">--请选择证券账号--</option></select></div>'
                        + '</dd>'
                        + '</dl>'
                        + '<dl>'
                        + '<dt><label>补充金额：</label></dt>'
                        + '<dd><input type="text" name="brokerId" id="id_broker_id" class="inp"/>'
                        + '<span class="f12 cd22" style="display:none;" id="id_error_id">请输入补充金额</span>'
                        + '<span class="red"></span>'
                        + '</dd>'
                        + '</dl>'
                        + '</form>'
                        + '</div>'
                        + '</div>',
                btns: 2,
                type: -1,
                btn: ['确定', '取消'],
                yes: function () {
                    var account = $('#accountBzj').val(),
                            money = $('#id_broker_id').val();
                    if (!/^\d+\.?\d*$/.test(money)) {
                        $("#id_error_id").html('请输入补充金额').show();
                        //layer.alert('请输入正确的金额', 8);
                        return false;
                    }
                    if (account) {
                        $.get('/userTrade/token', {money: money, account: account}, function (rs) {
                            switch (rs) {
                                case 'params_error':
                                case 'no_finance':
                                case 'save_failed':
                                    layer.alert('提交失败请重试', 8);
                                    return false;
                                    break;
                                default:
                                    rs = eval("(" + rs + ")");
                                    window.location.href = 'https://topay.658.com/topay?id=' + rs[0] + '&t=FINANCE_LOSS_MONEY&c=' + rs[1];
                                    break;
                            }
                        });
                    }
                }, no: function () {
                    layer.close;
                }
            }
        });
    });

                        + '<dl>'
                        + '<dt><label>证券账号：</label></dt>'

                yes: function () {

                    if (account) {

                                        type: 8
                                    }
                                });
                            }
                            else if (data == 3) {
                                $.layer({

                                    dialog: {
                                        msg: '<h1>今天您申请过盈利提取了！</h1>一个账号一天最多可申请3次，任何疑问请拨打服务热线<font class=cd22>400 7111 658</font>',

                                        type: 8

                                });

                                layer.alert('提赢失败请重试', 8);

                }
